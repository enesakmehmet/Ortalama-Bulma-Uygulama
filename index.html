<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Ortalaması Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            margin-top: 20px;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Not Ortalaması Hesaplama</h1>
        <form id="gradeForm">
            <div class="mb-3">
                <label for="vize1" class="form-label">Vize 1 Notu:</label>
                <input type="number" class="form-control" id="vize1" placeholder="Vize 1 notunuzu giriniz" required>
            </div>
            <div class="mb-3">
                <label for="vize2" class="form-label">Vize 2 Notu:</label>
                <input type="number" class="form-control" id="vize2" placeholder="Vize 2 notunuzu giriniz" required>
            </div>
            <div class="mb-3">
                <label for="final" class="form-label">Final Notu:</label>
                <input type="number" class="form-control" id="final" placeholder="Final notunuzu giriniz" required>
            </div>
            <button type="submit" class="btn btn-primary">Hesapla</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
